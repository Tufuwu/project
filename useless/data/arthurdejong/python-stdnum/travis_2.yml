language: python
os: linux
dist: bionic
cache: pip
jobs:
  include:
  - python: 2.7
  - python: 3.5
  - python: 3.6
  - python: 3.7
  - python: 3.8
  - python: 3.9
  - python: pypy
    dist: xenial
  - python: pypy3
  - python: 3.8
    env: TOXENV=flake8
  - python: 3.8
    env: TOXENV=docs
install: pip install tox
script: tox -e "${TOXENV:-$(echo py$TRAVIS_PYTHON_VERSION | tr -d . | sed -e 's/pypypy/pypy/')}" --skip-missing-interpreters false
