```yaml
name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11']
        include:
          - os: macos-latest
            os-name: osx
          - os: ubuntu-latest
            os-name: linux
            dist: bionic

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: matrix.os-name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost1.65-all-dev python3-dev python3-pip python3-setuptools

      - name: Install system dependencies (macOS)
        if: matrix.os-name == 'osx'
        run: |
          brew reinstall openssl

      - name: Clone and build ndn-cxx
        run: |
          git clone https://github.com/named-data/ndn-cxx.git
          cd ndn-cxx
          git checkout ndn-cxx-0.7.0
          ./waf configure
          ./waf
          sudo ./waf install
          cd ..

      - name: Clone and build NFD
        run: |
          git clone https://github.com/named-data/NFD.git
          cd NFD
          git checkout NFD-0.7.0
          ./waf configure --without-libpcap --without-websocket
          ./waf
          sudo ./waf install
          cd ..

      - name: Run ldconfig (Linux)
        if: matrix.os-name == 'linux'
        run: sudo ldconfig

      - name: Generate ndnsec key
        run: ndnsec-key-gen test

      - name: Start NFD
        run: sudo nfd start -c /usr/local/etc/ndn/nfd.conf.sample &

      - name: Install Python dependencies
        run: |
          pip3 install pytest wheel
          pip3 install .

      - name: Run tests
        run: pytest
```