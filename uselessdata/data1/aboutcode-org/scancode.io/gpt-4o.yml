```yaml
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.9', '3.10']

    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz xz-utils zlib1g libxml2-dev libxslt1-dev bzip2
        make dev
        make envfile
        make check

    - name: Create database
      run: createdb --encoding=utf-8 scancodeio

    - name: Run tests
      env:
        SCANCODEIO_DB_USER: postgres
        CELERY_TASK_ALWAYS_EAGER: true
        ACTIVATE: ''
      run: ./manage.py test --settings=scancodeio.settings.base --verbosity=2 --noinput
```