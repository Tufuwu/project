```yaml
name: CI

on:
  push:
    tags:
      - '*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', 'nightly']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip and install flit
      run: |
        pip install --upgrade pip flit
    - name: Install and test blurb
      if: github.event_name == 'push' && (github.event.ref_type != 'tag' || startsWith(github.event.ref, 'refs/tags/blurb-v'))
      env:
        TARGET_PKG: blurb
      run: |
        pushd "$TARGET_PKG"
        flit install
        popd
        blurb test
