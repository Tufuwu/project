```yaml
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:latest
        options: --privileged

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Build Docker image
      run: docker build -t aiida_cp2k_test .

    - name: Run Docker container
      run: echo "::set-output name=container_id::$(docker run -d aiida_cp2k_test)"
      id: docker

    - name: Wait for services
      run: docker exec --tty ${{ steps.docker.outputs.container_id }} wait-for-services

    - name: Run pre-commit
      run: docker exec -it --user aiida ${{ steps.docker.outputs.container_id }} /bin/bash -l -c 'cd /opt/aiida-cp2k/ && pre-commit run --all-files || ( git status --short ; git diff ; exit 1 )'

    - name: Run tests
      run: docker exec -it --user aiida ${{ steps.docker.outputs.container_id }} /bin/bash -l -c 'cd /opt/aiida-cp2k/ && py.test --cov aiida_cp2k --cov-append .'

    - name: Build documentation
      run: docker exec -it --user aiida ${{ steps.docker.outputs.container_id }} /bin/bash -l -c 'cd /opt/aiida-cp2k/docs && make'

    - name: Upload coverage to Coveralls
      env:
        GITHUB_REF: ${{ github.ref }}
        GITHUB_SHA: ${{ github.sha }}
      run: docker exec -e GITHUB_REF=$GITHUB_REF -e GITHUB_SHA=$GITHUB_SHA -it --user aiida ${{ steps.docker.outputs.container_id }} /bin/bash -l -c 'cd /opt/aiida-cp2k/ && coveralls'

    - name: Docker logs
      run: docker logs ${{ steps.docker.outputs.container_id }}
```