name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TOXENV: py36
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.6
    - run: pip install tox
    - run: make test
  test_2:
    runs-on: ubuntu-16.04
    env:
      TOXENV: py37
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.7
#     # 'sudo' was not transformed because there is no suitable equivalent in GitHub Actions
    - run: pip install tox
    - run: make test
  test_3:
    runs-on: ubuntu-latest
    env:
      TOXENV: pre-commit
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.6
    - run: pip install tox
    - run: make test