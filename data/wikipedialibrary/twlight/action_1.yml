---
name: Wikipedia Library - test and deploy

on:
  push:
    branches: ["master", "staging"]
  pull_request:
    branches: ["master"]

jobs:
  cicd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAYBOT_USERNAME }}
          password: ${{ secrets.QUAYBOT_PASSWORD }}
      - name: build & run
        run: >
          sudo .cicd/build.sh
          ${GITHUB_REF_NAME}
          ${GITHUB_SHA}
      - name: migrate
        run: >
          docker compose exec --no-TTY twlight
          /app/bin/virtualenv_migrate.sh
      - name: translate
        run: >
          docker compose exec --no-TTY twlight
          /app/bin/virtualenv_translate.sh last-commit
      - name: test
        run: >
          docker compose exec --no-TTY twlight
          /app/bin/virtualenv_test.sh
      - name: deploy
        run: >
          sudo .cicd/deploy.sh
          ${GITHUB_REF_NAME}
          ${GITHUB_SHA}
          ${GITHUB_EVENT_NAME}
          ${GITHUB_REPOSITORY}
          ${{ secrets.WIKIBOT_TOKEN }}
      - name: cleanup
        if: always()
        run: sudo chown -R ${USER}:${USER} .
