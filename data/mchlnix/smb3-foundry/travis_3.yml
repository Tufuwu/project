matrix:
  include:
    - name: "Ubuntu Focal"
      os: linux
      dist: focal
      language: python
      python: "3.8"
      virtualenv:
        system_site_packages: true
      before_install:
        - python3 .ci-tag-check.py
        - python3 -m pip install --upgrade pip
        - python3 -m pip install -r requirements.txt
        - python3 -m pip install pyinstaller
      install:
        - true;
      script:
        - true;
      after_success:
        - pyinstaller smb3-foundry.spec
        - mv dist/smb3-foundry dist/linux-smb3-foundry
        - chmod +x dist/linux-smb3-foundry
      deploy:
        provider: releases
        api_key:
          secure: 
        file: dist/linux-smb3-foundry
        skip_cleanup: true
        prerelease: true
        on:
          tags: true

    - name: "Codestyle and flake8"
      os: linux
      dist: focal
      language: python
      python: "3.8"
      virtualenv:
        system_site_packages: true
      before_install:
        - python3 .ci-tag-check.py
        - python3 -m pip install --upgrade pip
        - python3 -m pip install flake8 black
        - black -l 120 --check foundry smb3parse
        - flake8 foundry smb3parse
        - npm install -g markdown-pdf
        - wget https://github.com/sindresorhus/github-markdown-css/blob/gh-pages/github-markdown.css
        - markdown-pdf --css-path github-markdwon.css MANUAL.md
      install:
        - true;
      script:
        - true;
      after_success:
        - true;
      deploy:
        provider: releases
        api_key:
          secure: 
        file: MANUAL.pdf
        skip_cleanup: true
        prerelease: true
        on:
          tags: true

    - name: "Mac OSX"
      os: osx
      osx_image: xcode10.2  # Python 3.7.2 running on macOS 10.14.3
      language: shell
      before_install:
        - python3 .ci-tag-check.py
        - python3 -m pip install --upgrade pip
        - python3 -m pip install -r requirements.txt
        - python3 -m pip install pyinstaller
      install:
        - true;
      script:
        - true;
      after_success:
        - pyinstaller --windowed smb3-foundry.spec
        - mv dist/smb3-foundry dist/osx-smb3-foundry
      deploy:
        provider: releases
        api_key:
          secure: 
        file: dist/osx-smb3-foundry
        skip_cleanup: true
        prerelease: true
        on:
          tags: true

    - name: "Windows 64Bit"
      os: windows
      language: shell # python is not supported yet
      env:
        - PY38PATH=/c/Python38:/c/Python38/Scripts
        - PATH=$PY38PATH:$PATH
      before_install:
        - choco install python --version=3.8.6
        - python .ci-tag-check.py
        - python -m pip install --upgrade pip
        - python -m pip install -r requirements.txt
        - python -m pip install pyinstaller
      install:
        - true;
      script:
        - true;
      after_success:
        - pyinstaller smb3-foundry.spec
        - mv dist/smb3-foundry.exe dist/win64-smb3-foundry.exe
      deploy:
        provider: releases
        api_key:
          secure: 
        file: dist/win64-smb3-foundry.exe
        skip_cleanup: true
        prerelease: true
        on:
          tags: true

    - name: "Windows 32Bit"
      os: windows
      language: shell # python is not supported yet
      env:
        - PY38PATH=/c/Python38:/c/Python38/Scripts
        - PATH=$PY38PATH:$PATH
      before_install:
        - wget -q https://www.python.org/ftp/python/3.8.3/python-3.8.3.exe
        - ./python-3.8.3.exe -quiet PrependPath=1 TargetDir="C:\Python38"
        - python --version
        - python .ci-tag-check.py
        - python -m pip install --upgrade pip
        - python -m pip install -r requirements.txt
        - python -m pip install pyinstaller
      install:
        - true;
      script:
        - true;
      after_success:
        - pyinstaller smb3-foundry.spec
        - mv dist/smb3-foundry.exe dist/win32-smb3-foundry.exe
      deploy:
        provider: releases
        api_key:
          secure: 
        file: dist/win32-smb3-foundry.exe
        skip_cleanup: true
        prerelease: true
        on:
          tags: true
