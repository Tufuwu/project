os: linux
language: python
python:
  - "3.7"

services:
  - docker

before_install:
  # install conda
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --set anaconda_upload no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

install:
  # install conda-build
  - conda install -q conda-build
  # build conda recipe
  - conda build -c abailoni -c cpape -c awolny -c conda-forge --python=$TRAVIS_PYTHON_VERSION conda-recipe

before_script:
  # create test env
  - conda create -n plant-seg -c abailoni -c cpape -c awolny -c conda-forge --use-local python=$TRAVIS_PYTHON_VERSION plantseg
  - conda activate plant-seg
  # install test dependencies
  - conda install pytest

script:
  - pytest -v

before_deploy:
  # install anaconda-client
  - conda install -q anaconda-client

deploy:
  - provider: script
    script: anaconda -t $CONDA_UPLOAD_TOKEN upload $HOME/miniconda/conda-bld/**/plantseg-*.tar.bz2
      && docker build -t plantseg .
      && docker tag plantseg wolny/plantseg:latest
      && echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      && sudo docker push wolny/plantseg:latest
    on:
      tags: true

env:
  global:
    # encrypted $DOCKER_PASSWORD
    secure: ""