language: python
dist: focal
python:
- '3.7'
cache: pip
install:
- pip install -r requirements-tests.txt
- pip install -r requirements.txt
- pip install coveralls
script:
- python -m pytest --junitxml ./reports/results.xml --cov-config .coveragerc --cov=src
  .
after_success:
- coveralls
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  skip_existing: true
  distributions: sdist bdist_wheel
  on:
    tags: true