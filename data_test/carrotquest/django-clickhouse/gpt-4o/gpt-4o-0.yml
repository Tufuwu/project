name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04
    services:
      postgres:
        image: postgres:11
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
      redis:
        image: redis
        ports:
          - 6379:6379

    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8']
        env:
          - PG: 9.6
            DJANGO: 2.1
          - PG: 10
            DJANGO: 2.1
          - PG: 11
            DJANGO: 2.1
          - PG: 12
            DJANGO: 2.1
          - PG: 9.6
            DJANGO: 2.2
          - PG: 10
            DJANGO: 2.2
          - PG: 11
            DJANGO: 2.2
          - PG: 12
            DJANGO: 2.2
          - PG: 9.6
            DJANGO: 3.0
          - PG: 10
            DJANGO: 3.0
          - PG: 11
            DJANGO: 3.0
          - PG: 12
            DJANGO: 3.0
          - PG: 9.6
            DJANGO: 3.1
          - PG: 10
            DJANGO: 3.1
          - PG: 11
            DJANGO: 3.1
          - PG: 12
            DJANGO: 3.1

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y dirmngr apt-transport-https postgresql-contrib-${{ matrix.env.PG }} postgresql-client-${{ matrix.env.PG }} unzip rabbitmq-server
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv E0C56BD4
        sudo apt-get install -y clickhouse-client clickhouse-server clickhouse-common-static
        sudo service clickhouse-server restart
        pip install -r requirements-test.txt
        pip install -q Django==${{ matrix.env.DJANGO }}.*
        python setup.py -q install

    - name: Configure PostgreSQL
      run: |
        sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/${{ matrix.env.PG }}/main/postgresql.conf
        sudo cp /etc/postgresql/{10,${{ matrix.env.PG }}}/main/pg_hba.conf
        sudo systemctl stop postgresql
        sudo systemctl start postgresql@${{ matrix.env.PG }}-main

    - name: Before script
      run: |
        erl -eval 'erlang:display(erlang:system_info(otp_release)), halt().'  -noshell
        rabbitmqctl status | grep "RabbitMQ"
        clickhouse-client --query "SELECT version();"
        psql -tc 'SHOW server_version' -U postgres
        psql -c 'CREATE ROLE test;' -U postgres
        psql -c 'ALTER ROLE test WITH SUPERUSER;' -U postgres
        psql -c 'ALTER ROLE test WITH LOGIN;' -U postgres
        psql -c "ALTER ROLE test PASSWORD 'test';" -U postgres
        psql -c 'CREATE DATABASE test OWNER test;' -U postgres
        psql -c 'CREATE DATABASE test2 OWNER test;' -U postgres

    - name: Run tests
      run: python runtests.py
```