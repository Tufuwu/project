```yaml
name: Python package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        python-version: ['3.6', '3.5', '2.7']
        env:
          - PACKAGES="django>=1.11,<1.12"
          - PACKAGES="django>=2.0,<2.1"
          - PACKAGES="django>=2.1,<2.2"
          - PACKAGES="django>=2.2,<2.3"
          - PACKAGES="django>=3.0,<3.1"
      exclude:
        - python-version: '2.7'
          env: PACKAGES="django>=2.0,<2.1"
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install codecov
        pip install $PACKAGES -e .[tests]
    - name: Run tests
      run: coverage run --rcfile=.coveragerc runtests.py
    - name: Upload coverage to Codecov
      run: codecov
      if: success()
```