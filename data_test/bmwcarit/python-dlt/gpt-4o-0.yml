```yaml
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest
        options: --privileged

    steps:
    - uses: actions/checkout@v2

    - name: Build Docker Image
      run: make build-image

    - name: Lint
      run: make lint

    - name: Unit Test
      run: make unit-test
```