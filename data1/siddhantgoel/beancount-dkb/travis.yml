language: python

dist: xenial

python:
    - "3.5"
    - "3.6"
    - "3.7"

before_install:
    - pip install --upgrade pip
    - pip install poetry

install:
    - poetry install

script:
    - poetry run flake8 beancount_dkb/ tests/
    - poetry run py.test tests/
    - if [ $TRAVIS_PYTHON_VERSION != '3.5' ]; then poetry run black --check beancount_dkb/ tests/ ; fi
