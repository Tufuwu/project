name: Python CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10]
        include:
          - python-version: 3.9
            env: FLAVOUR=signxml
          - python-version: 3.9
            env: FLAVOUR=legacy
          - python-version: 3.9
            env: FLAVOUR=legacy-defusedxml
          - python-version: 3.9
            env: FLAVOUR=lxml
          - python-version: 3.9
            env: FLAVOUR=lxml-defusedxml
          - python-version: 3.10
            env: FLAVOUR=legacy
          - python-version: 3.10
            env: FLAVOUR=legacy-defusedxml
          - python-version: 3.10
            env: FLAVOUR=lxml
          - python-version: 3.10
            env: FLAVOUR=lxml-defusedxml
          - python-version: 3.10
            env: TOXENV=flake8
          - python-version: 3.10
            env: TOXENV=docs
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install tox
      - name: Run tests
        run: tox -e "${{ env.TOXENV:-$(echo py${{ matrix.python-version }}-${{ env.FLAVOUR }} | tr -d . | sed -e 's/pypypy/pypy/') }}" --skip-missing-interpreters false