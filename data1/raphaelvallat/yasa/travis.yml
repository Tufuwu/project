sudo: required
language: python
matrix:
  include:
    - python: 3.7
    - python: 3.8
    - python: 3.9

install:
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt
  - pip install .
  - export NUMBA_DISABLE_JIT=1  # Disable JIT

script:
  - pytest

after_success:
  - codecov

