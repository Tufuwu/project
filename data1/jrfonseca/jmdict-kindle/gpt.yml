name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Update apt-get and install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-cairo python3-pil python3-htmlmin p7zip

      - name: Display Python version
        run: python -V

      - name: Build
        run: make

      - name: Create compressed files
        run: 7zr a dictionaries-"${{ github.ref }}".7z jmdict.mobi jmnedict.mobi combined.mobi

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'release')

    steps:
      - name: Release on GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: dictionaries-*.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}