```yaml
name: CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: make build-image

    - name: Run linting
      run: make lint

    - name: Run unit tests
      run: make unit-test
```