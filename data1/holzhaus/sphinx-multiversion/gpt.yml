name: Python package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: [3.9, 3.10]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: |
        python -m pip install pre-commit setuptools wheel
        python -m pip install -r requirements.txt
        python setup.py install

    - name: Run pre-commit
      run: pre-commit run --all-files --show-diff-on-failure

    - name: Run unit tests
      run: python -m unittest --verbose

    - name: Build and package
      run: |
        mkdir html
        python -m sphinx_multiversion -W docs html
        python setup.py build sdist bdist_wheel

    - name: Deploy
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        touch html/.nojekyll
        cp assets/gh-pages-redirect.html html/index.html

        twine upload dist/* --repository pypi --skip-existing
        release-cli create ${{ github.event.head_ref }}

    - name: Deploy documentation
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./html