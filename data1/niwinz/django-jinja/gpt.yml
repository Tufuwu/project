```yaml
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
        django-version: [2.2, 3.0, 3.1, 3.2]
        include:
          - python-version: 3.9
            django-version: 2.2
            arch: ppc64le
          - python-version: 3.10
            django-version: 2.2
            arch: ppc64le
          - python-version: 3.11
            django-version: 2.2
            arch: ppc64le
          - python-version: 3.9
            django-version: 3.0
            arch: ppc64le
          - python-version: 3.10
            django-version: 3.0
            arch: ppc64le
          - python-version: 3.11
            django-version: 3.0
            arch: ppc64le
          - python-version: 3.9
            django-version: 3.1
            arch: ppc64le
          - python-version: 3.10
            django-version: 3.1
            arch: ppc64le
          - python-version: 3.11
            django-version: 3.1
            arch: ppc64le
          - python-version: 3.9
            django-version: 3.2
            arch: ppc64le
          - python-version: 3.10
            django-version: 3.2
            arch: ppc64le
          - python-version: 3.11
            django-version: 3.2
            arch: ppc64le

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.arch }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run tox
      run: tox -e py${{ matrix.python-version.replace('.', '') }}-django${{ matrix.django-version.replace('.', '') }}
