notifications:
  email: false

sudo: true

services:
  - docker

language: python

cache:
  - pip

matrix:
  fast_finish: true
  include:
    - python: 2.7
    - python: 3.6
    - python: 3.7
      dist: xenial
    - python: 3.8

before_install:
  - travis_retry sudo apt-get update -y
  - travis_retry sudo apt-get install libgnutls28-dev
  - travis_retry pip install --upgrade pip setuptools py
  - travis_retry pip install twine wheel coveralls

install:
  - travis_retry pip install -e .[all]

script:
  - ./run-tests.sh
  - docker build -t cernopendata/cernopendata-client .
  - docker run --rm cernopendata/cernopendata-client version

after_success:
  - coveralls
