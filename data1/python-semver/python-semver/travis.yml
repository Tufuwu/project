# config file for automatic testing at travis-ci.org
language: python
cache: pip

before_install:
    - sudo apt-get install -y python3-dev

install:
  - pip install --upgrade pip setuptools
  - pip install virtualenv tox wheel
  - tox --version

stages:
    - check
    - test

script: tox -v

matrix:
  include:
  - stage: check
    python: 3.6
    env: TOXENV=checks

  - stage: test
    dist: xenial
    python: "3.6"
    env: TOXENV=py36

  - stage: test
    dist: xenial
    python: "3.7"
    env: TOXENV=py37

  - stage: test
    dist: xenial
    python: "3.8"
    env: TOXENV=py38

  - stage: test
    dist: bionic
    python: "3.9-dev"
    env: TOXENV=py39

  - stage: test
    dist: bionic
    python: "nightly"
    env: TOXENV=py310


jobs:
  allow_failures:
    - python: "nightly"
