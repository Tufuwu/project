```yaml
name: CI/CD Pipeline

on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
        purerpc-backend: [asyncio, curio, trio, uvloop]
        include:
          - python-version: 3.6
            purerpc-backend: asyncio
          - python-version: 3.6
            purerpc-backend: curio
          - python-version: 3.6
            purerpc-backend: trio
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests in Docker
        run: ./ci/run_tests_in_docker.sh ${{ matrix.python-version }} ${{ matrix.purerpc-backend }}

  deploy:
    needs: test
    if: github.event_name == 'push' && contains(github.ref, 'tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Deploy to PyPI
        env:
          TWINE_USER: ${{ secrets.TWINE_USER }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*
```