on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10']

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install numpy==stable
          pip install astropy==stable
          pip install $PIP_DEPENDENCIES
          conda install $CONDA_DEPENDENCIES

      - name: Run tests
        run: pytest

      - name: Upload code coverage
        uses: actions/upload-artifact@v2
        with:
          name: code_coverage
          path: coverage.xml

      - name: Code Climate Quality Check
        uses: fac/hercules-action@v2
        with:
          repo_token: ${{ secrets.CODE_CLIMATE_TOKEN }}