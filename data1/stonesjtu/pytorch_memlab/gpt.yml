name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
        ipython-version: ['7.9', '7']
        pandas-version: ['0.24.2', '1']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install IPython==${{ matrix.ipython-version }}
        pip install pandas==${{ matrix.pandas-version }}
        pip install .[test]
    - name: Test with pytest
      run: |
        python -c 'import pytorch_memlab'
        pytest test/test_mem_reporter.py

  deploy:
    needs: build
    if: github.event_name == 'push' && contains(github.ref, 'tags') && matrix.python-version == '3.11'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install .
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: yoursky
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python -m twine upload dist/*
