name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: vakt_db
        ports:
          - 3306:3306
      postgresql:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vakt_db
        ports:
          - 5432:5432
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install MongoDB
      run: |
        wget https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-4.2.1.tgz
        tar zxf mongodb-linux-x86_64-ubuntu1604-4.2.1.tgz
        export PATH=${PWD}/mongodb-linux-x86_64-ubuntu1604-4.2.1/bin/:${PATH}
        mkdir -p data/db
        mongod --dbpath=data/db --fork --logpath /dev/null
        sleep 5
        mongo vakt_db --eval 'db.createUser({user:"test_user",pwd:"test_password",roles:["readWrite"]});'

    - name: Run tests
      env:
        DATABASE_DSN_MYSQL: mysql+pymysql://root@localhost/vakt_db
        DATABASE_DSN_SQLITE: sqlite:///:memory:
        DATABASE_DSN_POSTGRES: postgresql+psycopg2cffi://postgres:postgres@localhost/vakt_db
      run: |
        make deps
        make coverage
        make test-sql-i
        make bench

    - name: Upload coverage to Codecov
      run: bash <(curl -s https://codecov.io/bash)
