```yaml
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, 3.10]
        ckanversion: [master, 2.6, 2.7, 2.8]

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          bash bin/travis-build.bash
          pip install coveralls flake8==3.5.0 pycodestyle==2.3.0

      - name: Run Flake8
        if: matrix.python-version == '3.9' || matrix.python-version == '3.10'
        run: |
          flake8 --version
          flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics --exclude ckan
          flake8 . --count --max-line-length=127 --statistics --exclude ckan

      - name: Run tests
        run: sh bin/travis-run.sh

      - name: Coveralls
        if: success()
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: coveralls
