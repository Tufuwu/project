```yaml
name: CI/CD Pipeline

on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, 3.10]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run: python --version
    - name: Upgrade pip
      run: pip install -U pip
    - name: Install dependencies
      run: |
        pip install pytest pytest-cov codecov
        pip install .
    - name: Run tests
      env:
        NUMBA_DISABLE_JIT: "1"
      run: pytest -m "not notebook_tests" --junitxml=pytest-report.xml --cov-config=.coveragerc --cov-report xml --cov

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Update version in setup.py
      run: |
        echo 'update version according to the tag name'
        sed -i "/version=/d" setup.py
        sed -i "s|long_description=readme(),|long_description=readme(),\
          version='"${GITHUB_SHA::7}"',|" setup.py
        cat setup.py | grep version
    - name: Deploy to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
```