```yaml
name: CI

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy>=1.15.4 TA-Lib coveralls setuptools ipython==5.3.0 --prefer-binary .
    - name: Install TA-Lib
      run: |
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzvf ta-lib-0.4.0-src.tar.gz
        cd ta-lib
        ./configure --prefix=/usr
        make
        sudo make install
        cd ..
    - name: Run tests
      run: |
        ls -al $HOME/.rqalpha/
        ls -al $HOME/.rqalpha/bundle/
        rqalpha download-bundle
        coverage run --source=rqalpha test.py
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache rqalpha bundle
      uses: actions/cache@v2
      with:
        path: ~/.rqalpha/bundle
        key: ${{ runner.os }}-rqalpha-bundle-${{ hashFiles('**/rqalpha/config.yml') }}
        restore-keys: |
          ${{ runner.os }}-rqalpha-bundle-
    - name: Report coverage
      if: success()
      run: coveralls
```