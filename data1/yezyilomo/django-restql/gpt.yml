```yaml
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
        django-version: [1.11, 2.0, 2.1, 2.2, 3.0, 3.1, 3.2, 'master']
        include:
          - python-version: 3.9
            django-version: 1.11
          - python-version: 3.9
            django-version: 2.0
          - python-version: 3.9
            django-version: 2.1
          - python-version: 3.9
            django-version: 2.2
          - python-version: 3.10
            django-version: 1.11
          - python-version: 3.10
            django-version: 2.0
          - python-version: 3.10
            django-version: 2.1
          - python-version: 3.10
            django-version: 2.2
          - python-version: 3.10
            django-version: 3.0
          - python-version: 3.10
            django-version: 3.1
          - python-version: 3.10
            django-version: 3.2
          - python-version: 3.10
            django-version: master
          - python-version: 3.11
            django-version: 2.2
          - python-version: 3.11
            django-version: 3.0
          - python-version: 3.11
            django-version: 3.1
          - python-version: 3.11
            django-version: 3.2
          - python-version: 3.11
            django-version: master

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-venv
    - name: Test with tox
      run: tox -e py${{ matrix.python-version.replace('.', '') }}-django${{ matrix.djangoproject-version.replace('.', '') }}
      continue-on-error: ${{ matrix.djangoproject-version == '3.2' || matrix.djangoproject-version == 'master' }}
```