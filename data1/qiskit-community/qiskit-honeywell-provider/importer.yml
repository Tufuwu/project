name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  Python_3_7_Tests:
    runs-on: ubuntu-16.04
    env:
      TOXENV: py37
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - name: Set up pip cache
      uses: actions/cache@v3.3.2
      with:
        path: "~/.cache/pip"
        key: "${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}"
        restore-keys: "${{ runner.os }}-pip-"
    - name: Set up cache
      uses: actions/cache@v3.3.2
      with:
        path: ".stestr"
        key: "${{ runner.os }}-path"
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: '3.7'
    - run: pip install -U tox pip virtualenv setuptools six
    - run: tox
#     # This item has no matching transformer
#     - email: false
  Linter_Checks:
    runs-on: ubuntu-16.04
    env:
      TOXENV: lint
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - name: Set up pip cache
      uses: actions/cache@v3.3.2
      with:
        path: "~/.cache/pip"
