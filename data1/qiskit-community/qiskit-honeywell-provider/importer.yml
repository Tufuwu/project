    - run: pip install -U tox pip virtualenv setuptools six
    - run: tox
#     # This item has no matching transformer
#     - email: false
  Python_3_7_Tests_on_OSX:
    runs-on: macos-latest
    env:
      MPLBACKEND: ps
      PYTHON_VERSION: 3.7.6
      TOXENV: py37
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: '9.2'
    - name: Set up pip cache
      uses: actions/cache@v3.3.2
      with:
        path: "~/.cache/pip"
        key: "${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}"
        restore-keys: "${{ runner.os }}-pip-"
    - name: Set up cache
      uses: actions/cache@v3.3.2
      with:
        path: |-
          ~/python-interpreters/
          .stestr
        key: "${{ runner.os }}-path"
    - run: |
        if [ ${{ runner.os }} = "osx" ]; then
          if [[ ! -d ~/python-interpreters/$PYTHON_VERSION ]]; then
            git clone git://github.com/pyenv/pyenv.git
            cd pyenv/plugins/python-build
            ./install.sh
            cd ../../..
            python-build $PYTHON_VERSION ~/python-interpreters/$PYTHON_VERSION
          fi
          virtualenv --python ~/python-interpreters/$PYTHON_VERSION/bin/python venv
          source venv/bin/activate
        fi
    - run: pip install -U tox pip virtualenv setuptools six
    - run: tox
